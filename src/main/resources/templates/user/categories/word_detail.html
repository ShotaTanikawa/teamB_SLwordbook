<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        th:replace="~{layout/base_user :: layout(~{::title}, ~{::link}, ~{::main})}"
        >
<head>
    <meta charset="UTF-8">
    <title>SL単語帳 管理画面</title>
</head>
<body>
    <main class="content">
        <div class="word-detail-container">
            <h1 th:text="${word.name}">名前</h1>
            <p th:text="${word.describe}">意味</p>

            <h2>説明</h2>
            <p th:text="${word.detail_describe}">説明</p>

            <h2>登録日時</h2>
            <p th:text="${word.createdAt}">登録日時</p>

            <h2>更新日時</h2>
            <p th:text="${word.updatedAt}">更新日時</p>

            <h2>辞書区分</h2>
            <span th:if="${word.user != null and word.user.id == loginUser.id}">MY辞書</span>
            <span th:if="${word.user == null or word.user.id != loginUser.id}">辞書</span>

            <div class="button-container">
                <a th:href="@{/user/categories/{categoryId}(categoryId=${category.id})}" class="back-btn">一覧画面に戻る</a>
            </div>
    </main>
</body>
</html>
