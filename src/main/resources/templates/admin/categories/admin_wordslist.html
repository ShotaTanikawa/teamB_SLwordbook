<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
            >
<head>
    <meta charset="UTF-8">
    <title>SL単語帳 管理画面</title>
</head>
<body>
    <main class="content">
        <h1>Java単語一覧</h1>
        <p>Java関連の単語が表示されます。</p>

        <!-- 検索フォーム
        <div class="search-container">
            <form th:action="@{/admin/categories/{categoryId}(categoryId=${category.id})}" th:method="get">
                <input type="text" id="searchWord" placeholder="単語を検索">
                <button type="submit">検索</button>
                <button>リセット</button> -->
            <!-- </form>
        </div> -->

        <!-- 単語一覧テーブル -->
        <table class="words-table">
            <tr>
                <th>ID</th>
                <th>単語名</th>
                <th>意味</th>
                <th>説明</th>
                <th>登録日時</th>
                <th>更新日時</th>
                <th>アクション</th>
            </tr>
            <tr th:each="word : ${words}">
                <td th:text="${word.id}">ID</td>
                <td th:text="${word.name}">単語名</td>
                <td th:text="${word.describe}">意味</td>
                <td th:text="${word.detail_describe}">説明</td>
                <td th:text="${word.createdAt}">登録日時</td>
                <td th:text="${word.updatedAt}">更新日時</td>
                <td>
                    <a th:href="@{/admin/categories/{categoryId}/detail/{wordId}(categoryId=${category.id}, wordId=${word.id})}" class="detail-btn">詳細</a>
                    <a th:href="@{/admin/categories/{categoryId}/edit/{wordId}(categoryId=${category.id}, wordId=${word.id})}" class="edit-btn">編集</a>
                    <a th:href="@{/admin/categories/{categoryId}/delete/{wordId}(categoryId=${category.id}, wordId=${word.id})}" class="delete-btn">削除</a>
                </td>
            </tr>
        </table>

        <div class="button-container">
            <a th:href="@{/admin/categories/{categoryId}/new(categoryId=${category.id})}" class="add-btn">単語追加</a>
        </div>
    </main>
</body>
</html>
