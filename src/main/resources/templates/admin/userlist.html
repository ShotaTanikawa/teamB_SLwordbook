<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>検索条件</h4>
                <div>
                    <form th:action="@{/admin/userlist}" method="get">
                        <input type="search" name="keyword" th:value="${keyword}" required>
                    </div>
                    <div>
                    <button>検索</button>
                    </div>
                        <a th:href="@{/admin/userlist}">リセット</a>
                    </form>
                </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>password</th>
                <th>ROLE</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:each="role : ${user.roles}" th:text="${role.name}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
